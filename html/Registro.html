<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="/proyecto_en_grupo_UADE/estilos/Registro.css">
</head>
<body>
  <div class="container">
    <form class="form-box">
      <h2>Registro</h2>

      <label>Nombre</label>
      <input type="text" placeholder="Nombre">

      <label>Fecha de nacimiento</label>
      <input type="date">

      <label>Direccion de Correo Electronico</label>
      <input type="email" placeholder="usuario@direccion.com">

      <label>Documento de Identidad</label>
      <input type="text" placeholder="xxxxxxxxx">

      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">Aceptas terminos y condiciones</label>
      </div>

      <button type="submit">Registrarse</button>

      <p class="alt-login">o tambi√©n</p>
      <div class="socials">
        <img src="/proyecto_en_grupo_UADE/media/logo_face.svg" alt="Facebook">
        <img src="/proyecto_en_grupo_UADE/media/google-seeklogo.svg" alt="Gmail">
      </div>
    </form>
  </div>
</body>
</html>
