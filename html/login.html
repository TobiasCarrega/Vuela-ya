<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
<div class="background">
<form class="login-box">
    <h2>Iniciar sesión</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" placeholder="Nombre" required>

    <label for="ubicacion">Ubicación</label>
    <select id="ubicacion" required>
        <option value="">Seleccionar</option>
        <option value="arg">Buenos Aires</option>
        <option value="mex">Salta</option>
        <option value="esp">Cordoba</option>
    </select>

    <div class="checkbox">
    <input type="checkbox" id="terminos" required>
    <label for="terminos">Aceptas términos y condiciones</label>
    </div>

    <button type="submit">Iniciar sesión</button>

    <div class="redes_sociales">
    <img src="/media/logo_face.svg" alt="inicia secion con facebook"><link rel="stylesheet" href="">
    <img src="/media/google-seeklogo.svg" alt="inicia secion con google">
    </div>
    
</form>
</div>
</body>
</html>
